<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>gorillamind-weatherapi</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2">Gorilla Weather</span>
            </a>
        </nav>
    </header>
    <!-- <div id="app"></div> -->
    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Please provide your longitude and latitude for a 7 day weather forecast!</h2>
            </div>
            <div class="col-sm-12 m-auto d-flex justify-content-center align-items-center">
                <form class="form" onsubmit="app.weatherController.getForecast(event)">
                    <div class="form-group m-2">
                        <input type="text" name="lat" id="lat" class="form-control" placeholder="Latitude"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group m-2">
                        <input type="text" name="lon" id="lon" class="form-control" placeholder="Longitude"
                            aria-describedby="helpId">
                    </div>
                    <div class="col-sm-8 m-auto d-flex justify-content-center align-items-center">
                        <button class="btn btn-info" type="submit.prevent ">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- forecast will go below! -->
        <div id="forecast" class="row"></div>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Frosty</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
