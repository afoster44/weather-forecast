<body>
    <header>
        
    </header>
    <!-- <div id="app"></div> -->
    <main class="container">
        <section class="row m-auto">
            <div class="col-sm-12 m-auto">
                <h2>Please provide your latitude and longitude for a 7 day weather forecast!</h2>
            </div>
            <div class="col-sm-12 m-auto">
                <form class="form-inline" onsubmit="app.weatherController.getForecast(event)">
                    <div class="form-group">
                        <input type="text" name="lat" id="lat" class="form-control" placeholder="Latitude"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input type="text" name="lon" id="lon" class="form-control" placeholder="Longitude"
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <button class="" type="submit ">Search</button>
                    </div>
                    
                </form>
            </div>
        </section>

        <!-- forecast will go below! -->
        <div id="forecast" class="row"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>
